<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RK Shoes Category</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Sriracha&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../stylish.css" />
  </head>
  <body>
    <div class="category-panel">
      <div id="wrapper-container">
        <div class="return-to-home">
          <a href="../index.html" class="back-home">back to Home</a>
        </div>
        <div class="category-container">
          <div class="text-center">
            <h4
              class="font-semibold tracking-wide text-transparent bg-clip-text bg-gradient-to-l from-pink-400 to-blue-600 mb-3 categoryHeading"
            >
              Create Category
            </h4>
          </div>
          <div class="category-create-items">
            <div class="create-category-inputs">
              <div class="create-category-heading">
                Name <span class="not-success">*</span>
              </div>
              <input
                type="text"
                id="create-input-name"
                class="create-input-category"
                placeholder="Ex: Flats"
              />
            </div>
            <div class="create-category-inputs">
              <div class="create-category-heading">
                ID <span class="not-success">*</span>
              </div>
              <input
                type="text"
                class="create-input-category"
                id="create-category-ID-input"
                placeholder="Ex: F"
              />
            </div>
          </div>
          <div
            id="post-new-message"
            class="not-success hidden text-center"
          ></div>
          <div
            id="post-new-success-message"
            class="success hidden text-center"
          ></div>
          <div class="border w-full h-16 flex items-center justify-center">
            <a
              id="create-category-button"
              href="#_"
              class="relative p-0.5 inline-flex items-center justify-center font-bold overflow-hidden group rounded-md"
            >
              <span
                class="w-full h-full bg-gradient-to-br from-[#ff8a05] via-[#ff5478] to-[#ff00c6] group-hover:from-[#ff00c6] group-hover:via-[#ff5478] group-hover:to-[#ff8a05] absolute"
              ></span>
              <span
                class="relative px-6 py-3 transition-all ease-out bg-gray-900 rounded-md group-hover:bg-opacity-0 duration-400"
              >
                <span class="relative text-white">Create</span>
              </span>
            </a>
          </div>
        </div>
        <div class="category-container">
          <div class="text-center">
            <h4
              class="font-semibold tracking-wide text-transparent bg-clip-text bg-gradient-to-l from-pink-400 to-blue-600 mb-3 categoryHeading"
            >
              Available Categories
            </h4>
          </div>
          <div id="available-category-view">
            <div id="no-data-available-categories">No Data available</div>
            <table id="view-category-table" class="hidden"></table>
          </div>
        </div>
        <div class="category-wrapper hidden" id="wrapper-view-categories">
          <div class="category-container" id="view-image-gallery">
            <div class="text-center">
              <h4
                class="font-semibold tracking-wide text-transparent bg-clip-text bg-gradient-to-l from-pink-400 to-blue-600 mb-3 categoryHeading"
                id="view-category-articles-heading"
              >
                View Categories
              </h4>
            </div>
            <div id="available-category-article-view">
              <div id="no-data-available-articles">No Data available</div>
              <div class="category-article-images" id="category-images-gallery"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="category-choose-pop-up" class="category-pop-up-show show hidden">
        <div id="choose-category-pop-up">
          <div class="category-box">
            <div
              class="upload-category-pop-up-wrapper"
              id="article-upload-form"
            >
              <span id="category-close">X</span>
              <div class="wrapper-choose-category image-select-and-capture">
                <div class="choose-category-image">
                  Upload Gallery Image <span class="not-success">*</span>
                </div>
                <input
                  type="file"
                  accept="image/*"
                  class="category-image"
                  id="article-image"
                />
                <div class="input--file">
                  <span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                    >
                      <circle cx="12" cy="12" r="3.2" />
                      <path
                        d="M9 2l-1.83 2h-3.17c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-12c0-1.1-.9-2-2-2h-3.17l-1.83-2h-6zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"
                      />
                      <path d="M0 0h24v24h-24z" fill="none" />
                    </svg>
                  </span>
                  <input
                    type="file"
                    accept="image/*"
                    class="category-image"
                    id="article-image-capture"
                    capture
                    @change="setImage"
                  />
                </div>
              </div>
              <div id="camera-capture-text">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  x="0px"
                  y="0px"
                  width="100"
                  height="100"
                  viewBox="0 0 48 48"
                >
                  <linearGradient
                    id="HoiJCu43QtshzIrYCxOfCa_VFaz7MkjAiu0_gr1"
                    x1="21.241"
                    x2="3.541"
                    y1="39.241"
                    y2="21.541"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop offset=".108" stop-color="#0d7044"></stop>
                    <stop offset=".433" stop-color="#11945a"></stop>
                  </linearGradient>
                  <path
                    fill="url(#HoiJCu43QtshzIrYCxOfCa_VFaz7MkjAiu0_gr1)"
                    d="M16.599,41.42L1.58,26.401c-0.774-0.774-0.774-2.028,0-2.802l4.019-4.019	c0.774-0.774,2.028-0.774,2.802,0L23.42,34.599c0.774,0.774,0.774,2.028,0,2.802l-4.019,4.019	C18.627,42.193,17.373,42.193,16.599,41.42z"
                  ></path>
                  <linearGradient
                    id="HoiJCu43QtshzIrYCxOfCb_VFaz7MkjAiu0_gr2"
                    x1="-15.77"
                    x2="26.403"
                    y1="43.228"
                    y2="43.228"
                    gradientTransform="rotate(134.999 21.287 38.873)"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop offset="0" stop-color="#2ac782"></stop>
                    <stop offset="1" stop-color="#21b876"></stop>
                  </linearGradient>
                  <path
                    fill="url(#HoiJCu43QtshzIrYCxOfCb_VFaz7MkjAiu0_gr2)"
                    d="M12.58,34.599L39.599,7.58c0.774-0.774,2.028-0.774,2.802,0l4.019,4.019	c0.774,0.774,0.774,2.028,0,2.802L19.401,41.42c-0.774,0.774-2.028,0.774-2.802,0l-4.019-4.019	C11.807,36.627,11.807,35.373,12.58,34.599z"
                  ></path>
                </svg>
                <p class="camera-capture-message">
                  Image captured successfully
                </p>
              </div>
              <div class="wrapper-choose-category">
                <div class="choose-category-image">
                  CTC <span class="not-success">*</span>
                </div>
                <input
                  type="number"
                  class="category-image"
                  placeholder="Ex: 750"
                  id="article-CTC"
                />
              </div>
              <div
                id="no-success-ticking"
                class="not-success hidden text-center"
              ></div>
              <div class="border w-full h-16 flex items-center justify-center">
                <a
                  id="create-category-article"
                  href="#_"
                  class="relative p-0.5 inline-flex items-center justify-center font-bold overflow-hidden group rounded-md"
                >
                  <span
                    class="w-full h-full bg-gradient-to-br from-[#ff8a05] via-[#ff5478] to-[#ff00c6] group-hover:from-[#ff00c6] group-hover:via-[#ff5478] group-hover:to-[#ff8a05] absolute"
                  ></span>
                  <span
                    class="relative px-6 py-3 transition-all ease-out bg-gray-900 rounded-md group-hover:bg-opacity-0 duration-400"
                  >
                    <span class="relative text-white" id="article-create-name">Create Article</span>
                  </span>
                </a>
              </div>
            </div>
            <div class="uploading-loader hidden" id="article-upload-loader">
              <img src="../images/shoe.gif" alt="" />
              <div class="uploading-message">Uploading...</div>
            </div>
            <div
              class="category-uploaded-successfully hidden"
              id="article-upload-success"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                id="Layer_1"
                x="0px"
                y="0px"
                viewBox="0 0 117.72 117.72"
                style="enable-background: new 0 0 117.72 117.72"
                xml:space="preserve"
              >
                <g>
                  <path
                    class="st0"
                    d="M58.86,0c9.13,0,17.77,2.08,25.49,5.79c-3.16,2.5-6.09,4.9-8.82,7.21c-5.2-1.89-10.81-2.92-16.66-2.92 c-13.47,0-25.67,5.46-34.49,14.29c-8.83,8.83-14.29,21.02-14.29,34.49c0,13.47,5.46,25.66,14.29,34.49 c8.83,8.83,21.02,14.29,34.49,14.29s25.67-5.46,34.49-14.29c8.83-8.83,14.29-21.02,14.29-34.49c0-3.2-0.31-6.34-0.9-9.37 c2.53-3.3,5.12-6.59,7.77-9.85c2.08,6.02,3.21,12.49,3.21,19.22c0,16.25-6.59,30.97-17.24,41.62 c-10.65,10.65-25.37,17.24-41.62,17.24c-16.25,0-30.97-6.59-41.62-17.24C6.59,89.83,0,75.11,0,58.86 c0-16.25,6.59-30.97,17.24-41.62S42.61,0,58.86,0L58.86,0z M31.44,49.19L45.8,49l1.07,0.28c2.9,1.67,5.63,3.58,8.18,5.74 c1.84,1.56,3.6,3.26,5.27,5.1c5.15-8.29,10.64-15.9,16.44-22.9c6.35-7.67,13.09-14.63,20.17-20.98l1.4-0.54H114l-3.16,3.51 C101.13,30,92.32,41.15,84.36,52.65C76.4,64.16,69.28,76.04,62.95,88.27l-1.97,3.8l-1.81-3.87c-3.34-7.17-7.34-13.75-12.11-19.63 c-4.77-5.88-10.32-11.1-16.79-15.54L31.44,49.19L31.44,49.19z"
                  />
                </g>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div id="articleImagePopUp" class="article-image-view-box">
        <span class="article-image-view-close">&times;</span>
        <img
          class="article-image-view-content"
          id="article-image-src"
          src="../images/shoe.gif"
        />
        <div id="article-image-view-CTC">Loading...</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
